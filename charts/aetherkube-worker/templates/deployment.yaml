apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "aetherkube-worker.fullname" . }}
  labels:
    app: {{ include "aetherkube-worker.name" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "aetherkube-worker.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "aetherkube-worker.name" . }}
    spec:
      containers:
      - name: worker
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
