replicaCount: 1

image:
  repository: REPLACE_WITH_ACR_LOGIN/myorg/aetherkube-worker
  tag: "dev"
  pullPolicy: IfNotPresent

service:
  enabled: false
  type: ClusterIP
  port: 8080
  targetPort: 8080

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 300m
    memory: 256Mi

# Worker typically does not expose HTTP endpoints; readiness/liveness can be files or custom endpoints
readinessProbe:
  exec: false
  path: /health
  initialDelaySeconds: 10
  periodSeconds: 10

livenessProbe:
  exec: false
  path: /health
  initialDelaySeconds: 30
  periodSeconds: 30
